<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">

<head>
    <title>Rejestracja - Lista serwerów minecraft</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base href="http://localhost:8080/">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/formElement.css">
    <link rel="stylesheet" href="/css/auth/authorization.css">

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2282473dfd.js" crossorigin="anonymous"></script>

    <script src="/js/auth/signUp.js" defer></script>
</head>

<body>
    <div class="popup" id="created-successfully-popup">
        <div class="overlay"></div>
        <div class="content">
            <i class="fa-solid fa-circle-check header-icon"></i>

            <span class="text">
                Wysłaliśmy e-mail z linkiem aktywacyjnym konta. <br>
                Przejdź na pocztę, aby aktywować konto.
            </span>

            <a href="/"><div class="action-btn">OK</div></a>
        </div>
    </div>

    <div class="divider-line-vertical"></div>
    <div id="container">

        <a id="logo" href="/">
            <img src="/img/logo.png">
        </a>

        <div id="form-container">
            <div class="header">
                Rejestracja
            </div>

            <div class="input-area">
                <input id="login-input" type="text" placeholder="Login" maxlength="60">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="input-area">
                <input id="password-input" type="password" placeholder="Hasło" maxlength="60">
                <div class="icon">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
            <div class="input-area">
                <input id="password-confirm-input" type="password" placeholder="Hasło" maxlength="60">
                <div class="icon">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
            <div class="input-area">
                <input id="email-input" type="email" placeholder="E-mail" maxlength="60">
                <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>
            <div class="rule">
                <input type="checkbox" id="accept-rule-checkbox">
                <label>Zapoznałem/am się z <a class="link">regulaminem</a> i akceptuję jego treść.</label>
            </div>
        </div>

        <div id="footer">
            <span id="error-message"></span>
            <button class="button" onclick="signUp(this)">Zarejestruj się</button>
            <span>Masz już konto? <a class="link" href="/auth/signIn">Zaloguj się</a></span>
        </div>

        <div id="another-way">
            <div class="header">
                Inne sposoby
            </div>

            <div class="divider-line"></div>

            <div id="discord" class="button">
                <i class="fa-brands fa-discord"></i> Discord
            </div>
        </div>
    </div>
    <div class="divider-line-vertical"></div>
</body>
</html>
